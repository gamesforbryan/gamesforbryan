
<!DOCTYPE html>
<meta charset="utf-8">
<html>

	<head>
		<title>RPS2 ONLINE</title>

		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/page.css">

        <script src="js/peer.min.js"></script>
        <script src="js/vue.js"></script>
		<script src="js/p5.js"></script>
        <!-- <script src="js/vector.js"></script> -->
		<script src="js/io.js"></script>
		<script src="js/app.js"></script>
		
	</head>
	<body>
		<div id="app">
		</div>
		<div id="playField">
		<table>
		<tr><td><div id="rounds">R: 0</div></td><td></td><td></td></tr>
		<tr><td>ROCK</td><td>PAPER</td><td>SCISSORS</td></tr>
		<tr><td id="R:1">-</td><td id="P:1">-</td><td id="S:1">-</td></tr>
		<tr><td id="R:0">O</td><td id="P:0">O</td><td id="S:0">O</td></tr>
		<tr><td id="R:-1">-</td><td id="P:-1">-</td><td id="S:-1">-</td></tr>
		<tr id="buttons" style="visibility:hidden;"><td><input type="button" onclick="app.throwRock()" value="ROCK"/></td><td><input type="button" onclick="app.throwPaper()" value="PAPER"/></td><td><input type="button" onclick="app.throwScissors()" value="SCISSORS"/></td></tr>
		</table>
		</div>
		<div id="feedback"></div>
		<input id="rematch" style="visibility:hidden" type="button" value="REMATCH?" onclick="rematch()"/>
	</body>
	
</html>
